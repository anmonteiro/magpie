<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">

  <!-- Site microtemplating -->
  <script id="spinner" type="text/html">
    <div id="circularG" class="center-block spinner">
      <div id="circularG_1" class="circularG">
      </div>
      <div id="circularG_2" class="circularG">
      </div>
      <div id="circularG_3" class="circularG">
      </div>
      <div id="circularG_4" class="circularG">
      </div>
      <div id="circularG_5" class="circularG">
      </div>
      <div id="circularG_6" class="circularG">
      </div>
      <div id="circularG_7" class="circularG">
      </div>
      <div id="circularG_8" class="circularG">
      </div>
    </div>
  </script>
  <script id="newsList" type="text/html">
    <div class="list-group">
    <% for( var i = 0, len = items.length; i < len; i++ ) { %>
      <a class="list-group-item" href="<%= items[ i ].url %>">
        <h4 class="list-group-item-heading"><%= items[ i ].title %></h4>
        <p class="list-group-item-text"><%= items[ i ].src %></p>
      </a>
    <% } %>
    </div>
  </script>
  <script id="newsItem" type="text/html">
    <a class="list-group-item" href="<%= item.url %>">
      <h4 class="list-group-item-heading"><%= item.title %></h4>
      <p class="list-group-item-text"><%= item.src %></p>
    </a>
  </script>

  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>

  <script type="text/javascript" src="../public/js/jquery.min.js"></script>

  <script type="text/javascript" src="lib/jasmine-jquery/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../public/js/app.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript">
    String.prototype.normalizeSpace = function() {
      return this.replace(/\s\s+/g, ' ');
    }
  </script>
  <script type="text/javascript" src="spec/view.spec.js"></script>
  <script type="text/javascript" src="spec/routes.spec.js"></script>
  <script type="text/javascript" src="spec/microtemplating.spec.js"></script>


</head>

<body>
</body>
</html>
